<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice3</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Exercice 3</h1>
            <p> Refaire le premier exercice en utilisant une fonction fléchée.</p>
            <form action="">
                <input type="number" id="firstNumber"> x
                <input type="number" id="secondNumber"> =
                <input type="number" id="answer" readonly>
                <button id="myButton" class="btn btn-info" type="button">Résultat :</button>
            </form>
        </div>
    </div>

    <script>
        let firstNumber = document.getElementById("firstNumber");
        let secondNumber = document.getElementById("secondNumber");
        let answer = document.getElementById("answer");
        let button = document.getElementById("myButton");

        let numMultiplication = (firstNumber, secondNumber) => answer.value = (firstNumber * secondNumber);

        button.addEventListener("click", function () {
            numMultiplication(firstNumber.value, secondNumber.value);

        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
</body>

</html>
